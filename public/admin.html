<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin â€” Quiz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin {max-width:1000px;margin:20px auto}
    .panel{background:#fff;padding:12px;border-radius:8px;box-shadow:0 1px 6px rgba(0,0,0,0.06);margin-bottom:12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #eee}
    .small{font-size:0.9rem;color:#666}
  </style>
</head>
<body>
  <div class="container admin">
    <h1>Tableau de bord admin</h1>
    <div id="loginPanel" class="panel">
      <h3>Connexion</h3>
      <form id="loginForm">
        <label>Email: <input name="email" required></label><br>
        <label>Mot de passe: <input name="password" type="password" required></label><br>
        <button>Se connecter</button>
      </form>
    </div>

    <div id="adminArea" style="display:none">
      <div class="panel">
        <h3>CrÃ©er un quiz</h3>
        <div style="margin-bottom:12px">
          <label>Titre: <input id="quizTitle" style="width:100%"></label><br>
          <label>ID (unique): <input id="quizId" style="width:100%"></label><br>
          <label>Description: <input id="quizDesc" style="width:100%"></label><br>
        </div>
        <h4>Questions</h4>
        <div id="questionsList" style="margin-bottom:16px;min-height:20px"></div>
        <button id="addNewQuestionBtn" style="width:100%;padding:12px;font-size:1.2rem;background:#4caf50;color:white;border:none;border-radius:6px;cursor:pointer;margin-bottom:8px">+ Ajouter une question</button>
        <button id="publishQuizBtn" style="width:100%;padding:10px;background:var(--accent);color:white;border:none;border-radius:6px;cursor:pointer">âœ“ Publier le quiz</button>
      </div>
      <div id="questionEditorModal" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:1000;display:none;align-items:center;justify-content:center">
        <div style="background:white;padding:20px;border-radius:8px;max-width:500px;width:90%;max-height:90vh;overflow-y:auto">
          <h4 id="editorTitle">Ajouter une question</h4>
          <label>Texte: <input id="eqText" style="width:100%;padding:6px;border:1px solid #ccc;border-radius:4px"></label><br>
          <label>Type: <select id="eqType" style="width:100%;padding:6px;border:1px solid #ccc;border-radius:4px"><option value="mcq">QCM</option><option value="text">Texte</option><option value="case">Etude de cas</option></select></label><br>
          <div id="eMcqArea">
            <label>Ajouter une option:<br><input id="eqNewOption" style="width:100%;padding:6px;border:1px solid #ccc;border-radius:4px"></label>
            <button type="button" id="addOptionBtn" style="width:100%;margin-top:6px;padding:6px;background:#4caf50;color:white;border:none;border-radius:4px;cursor:pointer">+ Ajouter cette option</button>
            <div id="eOptionsList" style="margin-top:12px"></div>
            <label style="margin-top:12px">Index de la bonne rÃ©ponse (0 = premiÃ¨re option):<br><input id="eqAnswerIdx" type="number" min="0" style="width:100%;padding:6px;border:1px solid #ccc;border-radius:4px"></label><br>
          </div>
          <div id="eTextArea" style="display:none">
            <label>RÃ©ponse attendue: <input id="eqTextAns" style="width:100%;padding:6px;border:1px solid #ccc;border-radius:4px"></label><br>
          </div>
          <label>Points (pour cette question): <input id="eqPoints" type="number" min="1" value="1" style="width:100%;padding:6px;border:1px solid #ccc;border-radius:4px"></label><br>
          <div style="margin-top:12px;font-size:0.9rem;color:#666">Les points sont ignores pour "Etude de cas".</div>
          <div style="margin-top:12px">
            <button id="saveQuestionBtn" style="background:var(--accent);color:white;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;margin-right:8px">Enregistrer</button>
            <button id="cancelQuestionBtn" style="background:#ccc;border:none;padding:8px 12px;border-radius:6px;cursor:pointer">Annuler</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <h3>Quizz existants</h3>
        <div id="quizzesList" class="small"></div>
      </div>

      <div class="panel">
        <h3>RÃ©sultats des participants</h3>
        <button id="exportResultsBtn" style="margin-bottom:12px;padding:8px 12px;background:#2196F3;color:white;border:none;border-radius:4px;cursor:pointer">ðŸ“¥ Exporter en Excel</button>
        <table id="resultsTable"><thead><tr><th>Participant</th><th>Quiz</th><th>Score</th><th>Correct/Total</th><th>Ts</th><th>Actions</th></tr></thead><tbody></tbody></table>
      </div>

      <button id="logout">Se dÃ©connecter</button>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
